<!DOCTYPE html>
<title>{% block title %}{% endblock %} - WEB API Accountmanagement - System Engineering Project</title>
<link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
<!--<body class="h-screen bg-gradient-to-r from-cyan-300 to-blue-400">-->
<body>
    <div class="space-y-3">
        <div class="flex w-full">
            {% include 'nav.html' %}
        </div>
        <div class="flex w-full">
            {% for message in get_flashed_messages() %}
            <div class="flex w-full justify-center">
                <div class="bg-yellow-100 rounded-lg py-5 px-6 mb-4 text-base text-yellow-700 mb-3" role="alert">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
            <div class="flex w-full justify-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
