{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}House price prediction{% endblock %}</h1>
{% endblock %}
{% block content %}
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
        <form method="post">
            <div class="form-group mb-6">
                <label for="land_area" class="form-label inline-block mb-2 text-gray-700">Land area (square meters)</label>
                <input type="text" class="form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="land_area"
                aria-describedby="land area" placeholder="land area" name="land_area">
            </div>
            <div class="form-group mb-6">
                <label for="n_bathrooms" class="form-label inline-block mb-2 text-gray-700">Number of Bathrooms</label>
                <input type="text" class="form-control block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="n_bathrooms"
                placeholder="number of bathrooms" name="n_bathrooms">
            </div>
            <button type="submit" value="Predict" class="
            w-full
            px-6
            py-2.5
            bg-blue-600
            text-white
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">Predict</button>
        </form>
    </div>
{% endblock %}
