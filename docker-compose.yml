version: '3'
services:

  web_frontend:
    build: ./web_frontend
    container_name: frontend
    image: web_frontend_dev_build
    expose: 
      - 5000
    ports:
      - 5000:5000

  web_api:
    build: ./web_api
    container_name: api
    image: web_api_dev_build
    expose: 
      - 5001
    ports:
      - 5001:5001