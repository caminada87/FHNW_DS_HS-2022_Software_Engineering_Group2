{% block nav %}
    <nav class="
    relative
    w-full
    flex flex-wrap
    items-center
    justify-between
    py-4
    bg-gray-100
    bg-opacity-80
    text-gray-500
    hover:text-gray-700
    focus:text-gray-700
    shadow-lg
    navbar navbar-expand-lg navbar-light
    ">
        <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
            <div class="flex-grow items-center" id="navbarSupportedContent">
                <a class="text-xl text-black" href="#">System Engineering Project FHNW</a>
                <!-- Left links -->
                <ul class="navbar-nav flex flex-wrap pl-0 list-style-none mr-auto">
                    <li class="nav-item pr-2">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                    </li>
                    {% if g.user %}
                    <li class="nav-item pr-2">
                        <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                        {% if g.user['permission_id'] == 2 %}
                        <li class="nav-item pr-2">
                            <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0" href="{{ url_for('auth.accounts') }}">Accountmanagement</a>
                        </li>
                        {% endif %}
                    {% else %}
                    <li class="nav-item pr-2">
                        <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item pr-2">
                        <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Left links -->
            </div>
        </div>
    </nav>
{% endblock %}
