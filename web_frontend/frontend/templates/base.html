<!DOCTYPE html>
<title>{% block title %}{% endblock %} - System Engineering Project</title>
<link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
<!--<body class="h-screen bg-gradient-to-r from-cyan-300 to-blue-400">-->
<body class="bg-opacity-50 bg-[url('/static/img/bg.jpg')] bg-cover bg-no-repeat">
    <div class="space-y-3">
        <div class="flex w-full">
            {% include 'nav.html' %}
        </div>
        <div class="flex w-full">
            <div class="flex flex-col">
                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="overflow-hidden">
                            <div class="flex w-full justify-center">
                                {% for message in get_flashed_messages() %}
                                    <div class="bg-yellow-100 rounded-lg py-5 px-6 mb-4 text-base text-yellow-700 mb-3" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                                    <div class="flex w-full justify-center">
                                        {% block content %}{% endblock %}
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</body>
